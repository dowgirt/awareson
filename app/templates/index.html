<!DOCTYPE html>
<html>
<head>
    <title>Azure App Demo</title>
</head>
<body>
    <h1>User List</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
