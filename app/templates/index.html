<!DOCTYPE html>
<html>
<head>
    <title>SQL Server App</title>
</head>
<body>
    <h1>Users</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add</button>
    </form>

    <ul>
    {% for user in users %}
        <li>{{ user.name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
